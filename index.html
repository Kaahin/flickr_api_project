<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flickr Api Project</title>
  </head>
  <body>
    
    <nav>
      <a href="#">Home</a>
      <a href="#"><h1>Flickr</h1></a>
      <a href="#" class="searchbar">
        <img src="Extensions\search_magnifying_class_icon.png" />
      </a>
    </nav>
    <div class="container">
      <form action="/" method="GET" id="form" class="form">
        <input
          type="search"
          placeholder="Search"
          class="search-field"
          id="search"
        />
        <button id="submit" class="search-button">
          <img
            src="Extensions\right-arrow-svgrepo-com.svg"
            alt="right arrow icon"
          />
        </button>
      </form>
    </div>
    <ul id="lista"></ul>
    <script src="index.js"></script>
  </body>
</html>
