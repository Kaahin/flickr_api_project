<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet_2" href="menu.scss" />
    <title>Flickr Api Project</title>
  </head>
  <body>
    <nav>
      <div id="menuToggle">
        <input type="checkbox" />
        <span id="span1"></span>
        <span id="span2"></span>
      </div>
      <div id="logo">
        <a href="http://127.0.0.1:8080/" ><h1>Flickr API</h1></a>
      </div>
      <div id="searchbar">
        <img src="Extensions\search_magnifying_class_icon.png" />
      </div>
    </nav>
    <div class="container">
      <form action="/" method="GET" id="form" class="form">
        <input
          type="search"
          placeholder="Search"
          class="search-field"
          id="search"
        />
        <button id="submit" class="search-button">
          <img
            src="Extensions\right-arrow-svgrepo-com.svg"
            alt="right arrow icon"
          />
        </button>
      </form>
    </div>
    <ul id="lista"></ul>
    <script src="index.js"></script>
  </body>
</html>
